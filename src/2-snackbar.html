<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
          <div class="container">
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="{=$icon-path}"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-timer.html"
                >Timer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html"
                >Snackbar</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>

        <h1 class="main-title">Snackbar</h1>
         <div class="snackbar-form">

          <form class="form">
            <label class="form-label-delay">
              Delay (ms)
              <input  class="input-delay" type="number" name="delay" value="" required />
            </label>
          
            <fieldset>
              <legend>State</legend>
              <label>
                <input type="radio" name="state" value="fulfilled" required />
                Fulfilled
              </label>
              <label>
                <input type="radio" name="state" value="rejected" required />
                Rejected
              </label>
            </fieldset>
          
            <button class="btn-form" type="submit">Create notification</button>
          </form>
        </div>
       <a class="back-link" href="./index.html">Go back</a>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
