  <body>
    <div class="container">
      <a class="back-link" href="./index.html">Go back</a>
      <h1 class="welcom">Welcome to Promise</h1>
      <form class="form">
        <label class="input-number">
          Delay (ms)
          <input type="number" name="delay" class="input-delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <div class="fieldset-radio">
            <label class="button-radio">
              <input
                type="radio"
                name="state"
                value="fulfilled"
                required
                width="20"
                height="20"
              />
              Fulfilled
            </label>
            <label class="button-radio">
              <input
                type="radio"
                name="state"
                value="rejected"
                required
                width="20"
                height="20"
              />
              Rejected
            </label>
          </div>
        </fieldset>

        <button type="submit" class="button-delay">Create notification</button>
      </form>
    </div>
